<template name="profile">
    <div class="row">
        <div class="col s12">
          <div class="card indigo">
            <div class="card-content white-text">
              <span class="card-title">{{userName}}</span>
              <p>USER DESCRIPTION</p>
                {{> profileForm}}
            </div>
              
            <div class="card-action">
            <a id="edit" href="#"><i  class="material-icons white-text small">edit</i></a>
                <a id="profileFormCheck" href="#"><i  class="material-icons white-text small">check</i></a>
                  </div>
          </div>
        </div>
        
        <div class="col s12">
          <div class="card indigo">
            <div class="card-content white-text">
              <span class="card-title">Recent Activity</span>
              <p>Some recent stuff</p>
            </div>
            <div class="card-action">
             
            </div>
          </div>
        </div>
      </div>
</template>
