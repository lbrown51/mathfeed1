<template name="picturePage">
                    {{employThis}}
   <div class="row">
    <div class="col s12 l12">
          <div class="card">
            <div class=" center-align card-content indigo-text text">
                <span class="card-title indigo-text"><a href="{{pathFor route=backToPage}}" >{{problemTitle}}</a></span>
              <img class="image" height="515" width="650" src="{{data}}">
              </div>
              
             <div class="card-action">
                 <ul class="collection">
                    {{#each Markup}}
                        {{> markupItem}}
                    {{/each}}
                    
                </ul>
            </div>
        </div>
     </div>
    </div>
    <div id="qtipForm" class='row hidden'>
        <span>
            <a id="addCommentArea" class="waves-effect waves-light btn indigo">Comment</a>
             <a id="pictureClick" class="waves-effect waves-light btn indigo">Picture</a>
        </span>
    </div>
       
       <input style="display:none" type="file" id="pictureInput" accept="image/*">
    
    <div id="commentForm" class="row hidden">
        <div class='col s12'><textarea id='commentArea' class='materialize-textarea'></textarea>
        </div>
        <div id="addComment" class="col s12 waves-effect waves-light btn indigo">
        <a id="addComment" class="white-text">Add</a>
        </div>
    </div>
</template>
