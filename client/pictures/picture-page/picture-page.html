<template name="picturePage">
    {{employThis}}
    <div class="row">
        <div class="col s12 l12">
            <div class="card">
                <div class=" center-align card-content indigo-text text">
                    <span class="card-title indigo-text"><a id="backToProblem" href="#" >{{problemTitle}}</a></span><!--<div id="hideAll" class="waves-effect waves-light btn indigo col s2">Hide All</div>-->
              <img class="image" height="515" width="650" src="{{data}}">
                    {{#if contextComment}}
                    <div class="col s7 right-align indigo-text">
                            {{contextComment}}
                    </div>
                    <a href="#"><div class="popImage col s2 left-align indigo-text">
                        <i class="material-icons">expand_less</i>
                    </div></a><br>
                    {{/if}}
              </div>
             <div class="card-action">
                 <ul class="collection">
                    {{#each Markup}}
                        {{> markupItem}}
                    {{/each}}
                    
                 </ul>
             </div>
            </div>
        </div>
    </div>
    
       
    <input style="display:none" type="file" id="pictureInput" accept="image/*">
    

</template>
