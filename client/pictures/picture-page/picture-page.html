<template name="picturePage">
                    {{employThis}}
   <div class="row">
    <div class="col s12">
          <div class="card">
            <div class="card-content indigo-text text">
                <span class="card-title indigo-text"><a href="/get/{{problemId}}">{{problemTitle}}</a></span>
              <img class="image" src={{data}}>
              </div>
              
             <div class="card-action">
              <div class="col s12 ">
                <ul class="tabs">
                    <li class="tab col s6"><a class="active" href="#commentMark">Comment</a></li>
                    <li id="pictureClick" class="tab col s6 white-text"><a  href="#pictureMark">Picture</a></li>
                  </ul>
            </div>
            <div id="commentMark" class="col s12 active">
                     <div class="input-field col s12">
          <textarea id="markup"  style="color:#51b53f;" class="materialize-textarea"></textarea>
          <label style="color:#51b53f;" for="comment">Add a Comment</label>
        </div>
                    <div class="col center-align s12">
                            <a  style="color: #51b53f;" class="indigo btn waves-effect waves-light" id="addMarkup">Add Mark
  </a>
                     </div>
                 </div>
                 
            <div  id="pictureMark" class="col s12"> 
                 <div class="input-field col s12">
          <textarea id="pictureComment"  style="color:#51b53f;" class="materialize-textarea"></textarea>
          <label style="color:#51b53f;" for="comment">Add a Comment</label>
        </div>
                    <div class="col center-align s12">
                            <a  style="color: #51b53f;" class="indigo btn waves-effect waves-light" id="addPictureComment">Add Mark
  </a>
                     </div>
                <input style="display:none" type="file" id="pictureInput" accept="image/*"></div>
                <ul class="collection">
                    {{#each Markup}}
                        {{> markupItem}}
                    {{/each}}
                    
                </ul>
              </div>

          </div>
        </div>
    </div>
</template>
