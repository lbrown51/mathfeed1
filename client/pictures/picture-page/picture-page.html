<template name="picturePage">
   <div class="row">
    <div class="col s12">
          <div class="card">
            <div class="card-content indigo-text text">
              <span class="card-title indigo-text">PROBLEM TITLE</span>
              <img src={{data}}>
              </div>
             
            <div class="card-action">
                <a href="#">
                    <i id="showAddForm" class="material-icons indigo-text small">add</i></a> 
                <a id="delete" href="#">
                    <i class="material-icons indigo-text small">delete</i></a> 
            </div>
          </div>
        </div>
    </div>
</template>
