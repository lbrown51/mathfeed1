<template name="markupItem">
    <div class="row">
        <div class="col s12">
            <div id="card-{{_id}}" class="card indigo-text markup waves-effect waves-teal">
                <div class="card-content">
                    <span class="card-title indigo-text">{{pictureComment}}</span>
                    {{#if data}}
                       <p>[Has Picture. Zoom in to view.]</p>
                    {{/if}}
                </div>
                <div id="{{_id}}" class="deleteMark card-action s12 waves-effect waves-teal">
                    <i id="{{_id}}" class="material-icons small">clear</i>
                </div>
            </div>
        </div>
    </div>
</template>
