<template name="markupItem">
    <div class="row">
        <div class="col s12">
            <div id="card-{{_id}}" class="card indigo-text markup">
                <div class="card-content">
                    <span class="card-title indigo-text">{{pictureComment}}</span>
                    {{#if data}}
                       <p>[Has Picture. Zoom in to view.]</p>
                    {{/if}}
                </div>
                <div class="card-action s6 waves-effect waves-light">
                    <i class="material-icons small">zoom_in</i>
                </div>
                <div class="card-action s6 waves-effect waves-light addMarkup">
                    <i class="material-icons small">add</i>
                </div>
            </div>
        </div>
    </div>
</template>
