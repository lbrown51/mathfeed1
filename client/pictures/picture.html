<template name="picture">
    <div class="col s12 m6">
        <div class="card indigo">
            <div class="card-image">
                <div class="image">
                    <a href='{{pathFor route=picturePage}}'> <img id={{_id}} src="{{data}}"></a>
                </div>            
                
                {{addImageWatch}}
        </div>
                <div class="editButton waves-effect waves-light btn col s12 indigo" id="editBox{{_id}}">Edit</div>
      </div>
    </div>
</template>
