<template name="get">
    <div class="row">
    <div class="col s12">
          <div class="card">
            <div class="card-content indigo-text text-darken-2">
              <span class="card-title indigo-text">Problems</span>
              <ul class="collapsible popout" data-collapsible="accordion">
                 {{#each Problems}}
                  {{> problem}}
                  {{/each}}
                </ul>
              </div>
              {{> problemForm}}
            <div class="card-action">
             ADD AND DELETE
            </div>
          </div>
        </div>
    </div>
</template>
