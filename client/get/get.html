<template name="get">
    <div class="row">
    <div class="col s12">
          <div class="card">
            <div class="card-content indigo-text text">
              <span class="card-title indigo-text">Problems</span>
              <ul style="color:#51b53f
" class="collapsible" data-collapsible="accordion">
                 {{#each Problems}}
                  {{> problem}}
                  {{/each}}
                </ul>
              </div>
              {{> problemForm}}
            <div class="card-action">
                <a href="#">
                    <i id="showAddForm" class="material-icons indigo-text small">add</i></a> 
                <a id="delete" href="#">
                    <i class="material-icons indigo-text small">delete</i></a> 
            </div>
          </div>
        </div>
    </div>
</template>
