<template name="get">
    <div class="row">
    <div class="col s12">
          <div class="card">
            <div class="card-content indigo-text text">
              <span class="card-title indigo-text">Get Help</span>
              </div>
              {{> problemForm}}
              <a id="showAddForm" href="#"><div id="get-problemForm" class="valign-wrapper col s12 center-align indigo white-text waves-effect waves card-action">
                    <i class="material-icons">add</i><br>
                    Add Problem
            </div></a>
          </div>
        </div>
    </div>
    {{#each Problems}}
        {{> problem}}
    {{/each}}
</template>
