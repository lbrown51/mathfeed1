<template name="problemForm">
    <div id="problemForm" class="row">
    <form class="col s12">
      <div class="input-field col s12">
            <input id="title" type="text" class="validate">
          <label for="title">Title for Problem</label>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea"></textarea>
          <label for="description">Description for Problem</label>
        </div>
      </div>
    </form>
  </div>
</template>
