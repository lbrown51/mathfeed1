<template name="problemPage">
    {{pushIdToPage}}
    <div class="row descriptionCard">
        <div class="col s12">
          <div class="card center-align">
            <div class="card-content indigo-text">
              <span class="card-title indigo-text">{{title}}</span>
                <b>{{course}}</b>
              <h6>{{description}}</h6>
            </div>
            <div id="addPhoto" class="card-action waves-effect waves-teal">
                <a id="addPhoto" href="#"><i  class="material-icons small indigo-text">photo_camera</i></a>
            </div>
              <div id="deleteButton" class="card-action waves-effect waves-teal">
                  <a id="deleteButton" href="#"><i  class="material-icons small indigo-text">delete</i></a>
              </div>
              <div id="sendOut" class="card-action waves-effect waves-teal">
                  <a href="#" id="sendOut"><i  class="material-icons small indigo-text">send</i></a>
              </div>
              <!--<div id="stackPictures" class="card-action waves-effect waves-teal indigo-text"><i-->
                      <!--class="material-icons small indigo-text">photo_library</i></div>-->
              <input type="file" multiple id="pictureInput" accept="image/*">
            </div></div></div>
                <div>
                    {{#each Picture}}
                        <div class="item">
                            {{> picturePage}}
                        </div>
                    {{/each}}
                </div>

    <div class="row commentCard ">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <span class="card-title indigo-text">Comments</span>
                    </div>
                    <div class="row center-align">
                        {{#each Markup}}
                            {{> markupItem}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
