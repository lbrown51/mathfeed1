<template name="problemPage">
    {{pushIdToPage _id}}
    <div class="row">
        <div class="col s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{title}}</span>
                <b>{{course}}</b>
              <p>{{description}}</p>
            </div>
            <div class="card-action">
             <a id="addPhoto" href="#"><i  class="material-icons small">photo_camera</i></a>
                     <input type="file" multiple id="pictureInput" accept="image/*">
                <a href="#"><i  class="material-icons small">delete</i></a>
            </div>
          </div>
        </div>
        {{#each Picture}}
        {{> picture}}
        {{/each}}
    </div>
</template>
