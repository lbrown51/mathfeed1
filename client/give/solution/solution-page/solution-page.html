<template name="solutionPage">
        {{pushIdToPage}}
<div class="row">
        <div class="col s12 m6">
          <div class="card indigo">
            <div class="card-content white-text">
              <span class="card-title">{{title}}</span>
                <b>{{course}}</b>
              <p>{{description}}</p>
            </div>
            <div class="card-action">
             <a id="addComment" href="#"><i  class="material-icons white-text small">comment</i></a>
              </div>
            </div>
        </div>
    {{#each Picture}}
        {{> picture}}
        {{/each}}
     </div>
 </template>
